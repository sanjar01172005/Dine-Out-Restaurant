<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./signup.css" />
    <link rel="icon" href="./img/home-bg.jpg" type="image/gif" sizes="15x15" />
  </head>
    <div class="container">
      <div class="contact-box" >
        <div class="left" ></div>
        <div class="right">
          <h1>contact us</h1>
          <input type="text" class="field" id="name" placeholder="Your Name" />
          <input
            type="email"
            class="field"
            id="email"
            placeholder="Your Email"
          />
          <input
            type="text"
            class="field"
            id="phone"
            placeholder="Your Phone"
          />
          <textarea class="field" id="massge" placeholder="Massge"></textarea>
          <button class="btn" id="btn">send</button>
        </div>
      </div>
    </div>
    <script src="./js/aos.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
